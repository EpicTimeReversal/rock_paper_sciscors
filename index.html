<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock-Paper-Scissors</title>
</head>
<body>
  
  <script>
    //Function to randomize the computer's decision.
    function computerPlay(){
      let choice = ['Rock','Paper','Scissors'];
      let index = Math.floor(Math.random()*(2-0+1))+0;
      return choice[index] 
    }

    //Function to play one round and determine if the player wins or not.
    function playRound(playerSelection,computerSelection){

      //Use switch to determine the scenario and display results.
      switch(playerSelection){

        //Player selects rock.
        case 'rock':
        if(computerSelection == 'Paper'){
          console.log("You lose! Paper beats Rock!");
          return -1
        } else if (computerSelection == 'Scissors'){
          console.log("You win!")
          return 1
        } else{
          console.log("It's a tie!")
          return 0
        }
        break;

        //Player selects paper.
        case 'paper':
        if(computerSelection == 'Scissors'){
          console.log("You lose! Scissors beats Paper!");
          return -1
        } else if (computerSelection == 'Rock'){
          console.log("You win!")
          return 1
        } else{
          console.log("It's a tie!")
          return 0
        }
        break;

        //Player selects scissors.
        case 'scissors':
        if(computerSelection == 'Rock'){
          console.log("You lose! Rock beats Scissors!");
          return -1
        } else if (computerSelection == 'Paper'){
          console.log("You win!")
          return 1
        } else{
          console.log("It's a tie!")
          return 0
        }
        break;
      }
    }
    
    //Plays 5 rounds and prints results.
    function game(){
      let playerScore = 0;
      let computerScore = 0;
      
      //Runs the game 5 times, and adjusts the scores accordingly.
      for (i=0; i<5; i++){
        let score = playRound(prompt('Please select rock paper or scissors!'),computerPlay());
        
        switch(score){
          case -1:
          computerScore+=1;
          break;

          case 1:
          playerScore+=1;
          break;

          case 0:
          computerScore+=0.5;
          playerScore+=0.5;
          break;
        }
      }
    
    //Prints out the victor!
    if (playerScore>computerScore){
      return 'You have beaten the computer!'
      } else if(playerScore<computerScore){
      return 'You lost, try again next time!'
      } else if(playerScore==computerScore){
      return "It's a tie game!'"
      }
    }
  </script>
</body>
</html>
